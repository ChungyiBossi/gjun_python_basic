<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <header>
        <h1>Your Portfolio</h1>
    </header>

    <section class="portfolio">
        {% for block_id, news in articles %}
        <article>
            <h1>{{block_id}}</h1>
            {% for block_news in news %}
                <a href="{{block_news[1]}}">{{block_news[0]}}</a><br />
            {% endfor %}
        </article>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

</body>
</html>
